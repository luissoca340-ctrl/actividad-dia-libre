<main>
  <!-- Sección de filtros -->
  <section id="filtros">
    <h2>Elige el tipo de actividad</h2>
    <label for="tipo">Tipo de actividad:</label>
    <select id="tipo" name="tipo">
      <option value="">Aleatorio</option>
      <option value="education">Educativa</option>
      <option value="recreational">Recreativa</option>
      <option value="social">Social</option>
      <option value="charity">Caridad</option>
      <option value="cooking">Cocina</option>
      <option value="relaxation">Relajación</option>
      <option value="music">Música</option>
      <option value="busywork">Ocupación</option>
    </select>

    <button id="btn-actividad">Mostrar actividad</button>
  </section>

  <!-- Resultado -->
  <section id="actividad">
    <h2>Actividad sugerida</h2>
    <p id="actividad-texto">Aquí aparecerá la actividad...</p>
  </section>

  <!-- Historial -->
  <section id="historial">
    <h2>Historial</h2>
    <ul id="historial-lista">
      <li>Ejemplo de actividad previa</li>
    </ul>
  </section>
</main>
